<!DOCTYPE html>
<html>
  <head>
    <title>CSS playground</title>
    <style>
      .flex-container {
        display: flex;
        height: 600px;
        background-color: darkgray;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-content: space-around;
        align-items: center;
      }
      .flex-container > div {
        background-color: lightgray;
        width: 100px;
        height: 100px;
        text-align: upper-left;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <!--CSS FlexBox-->
    <div class="flex-container">
      <div style="height: 150px">1</div>
      <div style="width: 150px">2</div>
      <div style="height: 300px">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
    </div>

    <!-- CSS FlexBox -->
  </body>
</html>
