<!DOCTYPE html>
<html>
<head>
    <title>Registrācijas Forma</title>
    <meta name="description" content="">
    <meta charset="UTF-8">
</head>
<body>
    <header>
        <nav>           
                <h1>Registrācijas Forma</h1>
        </nav>
    </header>
    <main>
      <form action="" method="get">
        <fieldset>      
          <label for="name">Ievietot vārdu:</label>
          <input type="text" name="name" id="name" required="">
          <label for="password">Ievietot paroli:</label>
          <input type="text" name="password" id="password" required="">   
         </fieldset>
         </br>
             <fieldset>
                <legend>Informacija par sevi</legend>
                    <h3>Dzimums</h3>
                        <div>
                            <input type="checkbox" id="virietis" name="virietis"
                            checked>
                            <label for="virietis">Virietis</label>
                        </div>         
                    <div>
                        <input type="checkbox" id="sieviete" name="sieviete">
                        <label for="sieviete">Sieviete</label>
                    </div>
            <p>
                <label for="start">Dzimšanas datums</label>
                    <input type="date" id="start" name="trip-start"
                    value="2018-07-22"
                    min="2018-01-01" max="2040-12-31">
            </p>
              <h3>Adresse</h3>
              <label for="city-select">Jūsu pilsēta</label>
                <select name="city" id="city-select">                   
                    <optgroup label="Latvija">
                        <option value="Rīga">Rīga</option>
                        <option value="Salaspils">Salaspils</option>
                        <option value="Jelgava">Jelgava</option>
                    </optgroup>
                    </select>
             </fieldset>
            </br>
            <fieldset>
                <legend>Jūsu hobbiji</legend>
                <input type="checkbox" id="hobby1" name="hobby1" value="Celojumi">
                <label for="hobby1"> Celojumi</label>
                <input type="checkbox" id="hobby2" name="hobby2" value="IT">
                <label for="hobby2"> IT</label><br>
                <input type="checkbox" id="hobby3" name="hobby3" value="Zimēšāna">
                <label for="hobby3"> Zimēšāna</label>
                <input type="checkbox" id="hobby4" name="hobby4" value="Muzīka">
                <label for="hobby4"> Muzīka</label><br>
            </fieldset>
        </br>   
                <fieldset>
                    <legend>Info</legend>
                    <label for="story"></label>
                    <textarea id="story" name="story" rows="5" cols="33">Uzraksti par sevi...</textarea>
                  </fieldset>
       
        <button type="button">Nosūtīt</button>
             </form>
    </main>
    </body>
    </html>
